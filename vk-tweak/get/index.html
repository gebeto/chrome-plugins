<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VK Tweak</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background: #507299;
		}

		.wrapper {
			width: 200px;
			height: 200px;
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}

		#install {
			border: 0;
			width: 100%;
			height: 100px;
			border-radius: 0 0 100px 100px;
			cursor: pointer;
			outline: none;
			background: #fff;
			transition-duration: .4s;
			font-size: 2em;
		}

		#install:hover {
			font-size: 1.8em;
			background: #efefef
		}
	</style>
</head>
<body>

<div class="wrapper">
	<img src="vk.svg" height="200px">
</div>

<button id="install">Установить</button>

<script type="text/javascript">
	document.getElementById('install').addEventListener('click', function() {
		window.open('https://gebeto.github.io/vk-tweak/vk-tweak.crx');
		chrome.webstore.install('https://gebeto.github.io/vk-tweak/vk-tweak.crx', console.log, console.log);
	});
</script>
	
</body>
</html>
